<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <img src="./imagens/icone-bolinho.png" alt="Icone Bolinho">
        <h2>Confeitaria</h2>
        <div class="cabecalho-botao">
            <button></button>
        </div>
    </header>
    <div class="menu">
        <nav>
            <ul>
                <div class="menu-navegacao">
                    <img src="./imagens/icone-casinha.webp" alt="Icone Home">
                    <li>Home</li>
                    <a class="navegacao-seta"><img src="./imagens/icone-setinha-direita.webp" alt="Icone seta"></a>                    
                </div>
                <div class="menu-navegacao">
                    <img src="./imagens/icone-docinho.png" alt="Icone Produtos">
                    <li>Produtos</li>
                    <a class="navegacao-seta"><img src="./imagens/icone-setinha-direita.webp" alt="Icone seta"></a>                    
                </div>
                <div class="menu-navegacao">
                    <img src="./imagens/icone-carrinho.png" alt="Icone carrinho">
                    <li>Carrinho</li>
                    <a class="navegacao-seta"><img src="./imagens/icone-setinha-direita.webp" alt="Icone seta"></a>                    
                </div>
                <div class="menu-navegacao">
                    <img src="./imagens/icone-perfil.webp" alt="Icone perfil">
                    <li>Perfil</li>
                    <a class="navegacao-seta"><img src="./imagens/icone-setinha-direita.webp" alt="Icone seta"></a>                    
                </div>
            </ul>
        </nav>
    </div>
    <main>
        <div class="bolo">
            <img src="./imagens/foto-bolo.jpg" alt="Foto bolo">
            <h2>Bolo de chocolate</h2>
            <p>Delicioso bolo de chocolate molhadinho decorado com morangos</p>
        </div>
    </main>
    <footer class="rodape">
        Bolos deliciosos feitos com muito carinho ‚ù§
    </footer>
</body>
</html>
